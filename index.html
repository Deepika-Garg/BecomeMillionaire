<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Who Wants to Be a Millionaire | Home page</title>
  </head>
  <body>
    <div class="container-fluid mt-2">
      <div class="row">
        <!-- Left Section -->
        <div class="col-8">
          <section>
            <div id="left" class="container-fluid mt-3">
              <div class="row mb-4">
                <div class="text-center">
                  <img
                    src="assets/images/KBC.png"
                    class="img-fluid imag"
                    alt="Game Image"
                  />
                </div>
              </div>
              <div class="row question">
                <div class="col">
                  <p>Question goes here</p>
                </div>
              </div>
              <div class="answer">
                <div class="row">
                  <div class="col-12 col-md-6 mb-2">
                    <button type="button" class="btn w-100">
                      <span>A. </span>Answer 1
                    </button>
                  </div>
                  <div class="col-12 col-md-6 mb-2">
                    <button type="button" class="btn w-100">
                      <span>B. </span>Answer 2
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 mb-2">
                    <button type="button" class="btn w-100">
                      <span>C. </span>Answer 3
                    </button>
                  </div>
                  <div class="col-12 col-md-6 mb-2">
                    <button type="button" class="btn w-100">
                      <span>D. </span>Answer 4
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>

        <!-- Right Section -->
        <div class="col-4">
          <section>
            <div class="container-fluid mt-3">
              <div class="lifelines row">
                <div
                  class="lifelinein mb-2 col justify-content-center align-items-center"
                >
                  <img
                    src="assets/images/50-50.webp"
                    class="img-fluid"
                    alt="50-50 image"
                  />
                </div>
                <div
                  class="lifelinein mb-2 col justify-content-center align-items-center"
                >
                  <img
                    src="assets/images/AudiancePoll.webp"
                    class="img-fluid"
                    alt="Audience Poll"
                  />
                </div>
                <div
                  class="lifelinein mb-2 col justify-content-center align-items-center"
                >
                  <img
                    src="assets/images/PAF.png"
                    class="img-fluid"
                    alt="Phone a Friend"
                  />
                </div>
              </div>
              <div class="container-fluid mt-5 rightProgress ">
                
                <ul id="ladder" class="ladder justify-content-center align-items-center">
                  <!-- Ladder items will be filled dynamically -->
                </ul>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
